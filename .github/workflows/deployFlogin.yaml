name: deploy

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Deploy Files to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${‎{ secrets.SSH_PRIVATE_KEY }‎}
          port: 22
          source: "./imageLogin/docker-compose.yml"
          target: "~/"

    

