{% extends 'layout.html' %}
  
{% block title %}Profile{% endblock %}
  
{% block content %}
<h1 class="mb-0">Profile Page</h1>
<div>
    <p class="mb-3">Your account details are below:</p>
    <table>
        <tr>
            <td>Name: </td>
            <td class="pstyle-main">{{ account['fullname'] }}</td>
        </tr>
  <tr>
            <td>Username: </td>
            <td class="pstyle-main">{{ account['username'] }}</td>
        </tr>
        <tr>
            <td>Email: </td>
            <td class="pstyle-main">{{ account['email'] }}</td>
        </tr>
    </table>
</div>
{% endblock %}
